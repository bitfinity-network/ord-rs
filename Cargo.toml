[package]
name = "brc20"
categories = ["cryptography::cryptocurrencies"]
license = "MIT"
version = "0.1.0"
authors = ["Finity Technologies"]
description = "A library for working with BRC-20 tokens."
repository = "https://github.com/bitfinity-network/brc20-rs"
documentation = "https://docs.rs/brc20"
edition = "2021"

[lib]
name = "brc20"
path = "src/lib.rs"

[dependencies]
bitcoin = { version = "0.31" }
bitcoin_hashes = "0.13"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = { version = "3", default-features = false, features = ["macros"] }
thiserror = "1"

[dev-dependencies]
bip39 = "2"
hex-literal = "0.4"
rand = { version = "0.8" }
